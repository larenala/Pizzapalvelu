{% extends "layout.html" %}
  
{% block body %}
<form method="POST" action="{{ url_for('orders_send') }}">
<h4>Ordered items:</h4>
<table>

  {% for  pizza in pizzas %}
    <tr>
      <td>{{ pizza.name }}</li>
      <td>{{ pizza.price }}</li>
    </tr>
  {% endfor %}
</table>

  <p>Total: </p>


<table>
    <tr>
      <td>
	{{ form.name.label }}
      </td>
      <td>
	{{ form.name }}
      </td>
    </tr>
    <tr>
      <td>
	{{ form.address.label }}
      </td>
      <td>
	{{ form.address }}
      </td>
    </tr>
    <tr>
      <td>
        {{ form.phone.label }}
      </td>
      <td>
        {{ form.phone }}
      </td>
    </tr>

    <tr>
      <td colspan="2">
	<input type="submit" value="Add a new order"/>
      </td>
    </tr>

</form>
{% endblock %}
