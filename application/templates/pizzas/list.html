{% extends "layout.html" %}

{% block body %}

<table>
    <tr>
      <th>Pizzas</th>
    </tr>
    {% for pizza in pizzas %}
    <form method="POST" action="{{ url_for('add_to_order', pizza_id=pizza.id) }}">
    <tr>
      <td class="productname"> {{ pizza.name }}</td>
    </tr>
    <tr>
      <td><a href= {{ url_for('show_pizza', pizza_id= pizza.id) }}><img src={{ pizza.img }} width="150" alt="pizza image"/></a></td>
    </tr>
    <tr>
      <td>Ingredients: {{ pizza.ingredients }}</td>
    </tr>
    <tr>
      <td>
        Price: {{ pizza.price }}
      </td>
    </tr>
    <tr>
      <td>
        <input type="submit" value="Add to order"/>
        <button><a href= {{ url_for('show_pizza', pizza_id= pizza.id) }}>More options</a></button>
      </td>
    </tr>
    </form>
    {% endfor %}
  </table>

{% endblock %}
