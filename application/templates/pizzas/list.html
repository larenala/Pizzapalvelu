{% extends "layout.html" %}

{% block body %}

<table>
    <tr>
      <th>Pizza</th>
      <th>Ingredients</th>
    </tr>
    {% for pizza in pizzas %}
    <tr>
      <td style="text-transform: uppercase; color: red;"> {{ pizza.name }}</td>
    </tr>
    <tr>
      <td>Ingredients: {{ pizza.ingredients }}</td>
    </tr>
    <tr>
      <td><img src={{ pizza.img }} width="150" alt="pizza image"/></td>
    </tr>
    {% endfor %}
  </table>

{% endblock %}
