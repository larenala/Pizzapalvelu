{% extends "layout.html" %}

{% block body %}

<table>
    <tr>
      <th>Pizzas</th>
    </tr>
    {% for pizza in pizzas %}
    <tr>
      <td style="text-transform: uppercase;"> {{ pizza.name }}</td>
    </tr>
    <tr>
      <td><a href= {{ url_for('show_pizza', pizza_id= pizza.id) }}><img src={{ pizza.img }} width="150" alt="pizza image"/></a></td>
    </tr>
    <tr>
      <td>Ingredients: {{ pizza.ingredients }}</td>
    </tr>
    <tr>
      <td>
        Price: {{ pizza.price }}
      </td>
    </tr>
    <tr>
      <td>
        <!--<button><a href= {{ url_for('add_to_order', pizza_id= pizza.id) }}>Add to order</a></button>-->
        <button><a href= {{ url_for('show_pizza', pizza_id= pizza.id) }}>View</a></button>
      </td>
    </tr>
    {% endfor %}
  </table>

{% endblock %}
