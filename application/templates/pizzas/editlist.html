{% extends "layout.html" %}

{% block body %}

<table>
    <tr>
      <th>Pizzas</th>
    </tr>
    {% for pizza in pizzas %}
    <tr>
      <td style="text-transform: uppercase;"> {{ pizza.name }}</td>
    </tr>
    <tr>
      <td><a href= {{ url_for('pizza_update', pizza_id= pizza.id) }}><img src={{ pizza.img }} width="150" alt="pizza image"/></a></td>
    </tr>
    <tr>
      <td>Ingredients: {{ pizza.ingredients }}</td>
    </tr>
    <tr>
      <td>
        Price: {{ pizza.price }}
      </td>
    </tr>
    <tr>
      <td>
        <button><a href= {{ url_for('pizza_update', pizza_id= pizza.id) }}>Edit</a></button>
      </td>
    </tr>
    {% endfor %}
  </table>

{% endblock %}x
