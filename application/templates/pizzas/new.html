{% extends "layout.html" %}
  
{% block body %}
<form method="POST" action="{{ url_for('pizza_create') }}">
    <table>
      <tr>
	<td>
	  {{ form.name.label }}
	</td>
	<td>
	  {{ form.name }}
	</td>
        <td>
	  <ul>
	    {% for error in form.name.errors %}
	    <li>{{ error }}</li>
	    {% endfor %}
	  </ul>
      </tr>
      <tr>
	<td>
	  {{ form.ingredients.label }}
	</td>
	<td>
	  {{ form.ingredients }}
	</td>
      </tr>
      <tr>
	<td>
	  {{ form.img.label }}
	</td>
	<td>
	  {{ form.img }}
	</td>
      </tr>
      <tr>
	<td colspan="2">
	  <input type="submit" value="Create a new pizza"/>
	</td>
      </tr>
  </form>

{% endblock %}
